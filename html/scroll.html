<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link href="../css/scroll.css" rel="stylesheet" />
    <title>Scroll</title>
  </head>
  <body>
    <div class="card-background">
      <div class="card-box">
        <img src="../image/card1.png" />
      </div>
      <div class="card-box">
        <img src="../image/card2.png" />
      </div>
      <div class="card-box">
        <img src="../image/card3.png" />
      </div>
      <div class="card-box">
        <img src="../image/IU_17.jpeg" />
      </div>
    </div>

    <script>
      $(window).scroll(function () {
        var 높이 = $(window).scrollTop();
        var scrollImg1 = (1450 - 높이) / 750;
        var scrollImg2 = (2220 - 높이) / 750;
        var scrollImg3 = (2950 - 높이) / 750;
        var scrollImg4 = (3700 - 높이) / 750;

        if (scrollImg1 >= 1) scrollImg1 = 1;
        if (scrollImg2 >= 1) scrollImg2 = 1;
        if (scrollImg3 >= 1) scrollImg3 = 1;
        if (scrollImg4 >= 1) scrollImg4 = 1;

        $(".card-box").eq(0).css("opacity", scrollImg1);
        $(".card-box")
          .eq(0)
          .css("transform", `scale(${0.9 + scrollImg1 / 10})`);

        $(".card-box").eq(1).css("opacity", scrollImg2);
        $(".card-box")
          .eq(1)
          .css("transform", `scale(${0.9 + scrollImg2 / 10})`);

        $(".card-box").eq(2).css("opacity", scrollImg3);
        $(".card-box")
          .eq(2)
          .css("transform", `scale(${0.9 + scrollImg3 / 10})`);
        $(".card-box").eq(3).css("opacity", scrollImg4);
        $(".card-box")
          .eq(3)
          .css("transform", `scale(${0.9 + scrollImg4 / 10})`);
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
