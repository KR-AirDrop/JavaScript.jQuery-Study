<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>form</title>
  </head>
  <body>
    <form class="container my-5">
      <div class="form-group">
        <p>상품선택</p>
        <select class="form-control" id="option1">
          <option>바지</option>
          <option>셔츠</option>
        </select>

        <div class="size-select">
          <p class="mt-4">사이즈선택</p>
          <select class="form-control" id="option2"></select>
        </div>
      </div>
    </form>

    <script>
      var 출석부 = ["흥민", "영희", "철수", "재석"];

      function 이름찾기(name) {
        출석부.forEach(function (i) {
          if (name == i) {
            console.log("있어용");
          }
        });
      }

      function 구구단() {
        for (var i = 2; i < 10; i++) {
          for (var j = 1; j < 10; j++) {
            var result = `${i} X ${j} = ${i * j}`;
            console.log(result);
          }
        }
      }

      function 목표량계산기(판매실적어레이, 평균월별판매량) {
        var sum = 0;
        for (var i = 0; i < 판매실적어레이.length; i++) {
          sum += 판매실적어레이[i];
        }
        var dream =
          평균월별판매량 * 판매실적어레이.length + 평균월별판매량 - sum;
        console.log(`12월엔 ${dream}을 팔아야 합니다.`);
      }

      var 셔츠사이즈 = [90, 95, 100, 105, 110, 115];
      var 바지사이즈 = [26, 28, 30, 32, 34, 36, 38];

      $("#option1").on("change", function () {
        if ($("#option1").val() == "셔츠") {
          $("#option2").html("");
          for (var i = 0; i < 셔츠사이즈.length; i++) {
            var 템플릿 = `<option>${셔츠사이즈[i]}</option>`;
            $("#option2").append(템플릿);
          }
        } else {
          $("#option2").html("");
          바지사이즈.forEach(function (i) {
            var 템플릿 = `<option>${i}</option>`;
            $("#option2").append(템플릿);
          });
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
