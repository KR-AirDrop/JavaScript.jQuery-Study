<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../css/main.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" class="form-control" id="inputId" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" id="inputPw" />
          </div>
          <button type="submit" class="btn btn-primary" id="login">
            로그인
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <span class="badge bg-dark">Light 🔄</span>

        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <script>
      var count = 0;

      $(".badge").on("click", function () {
        count++;
        if (count % 2 == 1) {
          $(".badge").html("Dark 🔄");
          $("body").toggleClass("dark");
        } else {
          $(".badge").html("Light 🔄");
          $("body").toggleClass("dark");
        }
      });
    </script>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">Hello</p>
    <button id="del-hello">Del</button>

    <button id="test-btn">로그인</button>

    <div class="alert alert-danger">5초 이내 구매시 사은품 증정!</div>

    <div style="overflow: hidden">
      <div class="slide-container">
        <div class="slide-box">
          <img src="../image/IU_15.jpeg" />
        </div>
        <div class="slide-box">
          <img src="../image/IU_16.jpeg" />
        </div>
        <div class="slide-box">
          <img src="../image/IU_17.jpeg" />
        </div>
      </div>
    </div>
    <button class="pre">이전</button>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>

    <script>
      var nowSlide = 1;

      $(".pre").on("click", function () {
        if (nowSlide == 1) {
          $(".slide-container").css("transform", "translateX(-200vw)");
          nowSlide = 3;
        } else if (nowSlide == 2) {
          $(".slide-container").css("transform", "translateX(0vw)");
          nowSlide = 1;
        } else if (nowSlide == 3) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          nowSlide = 2;
        }
      });

      $(".next").on("click", function () {
        if (nowSlide == 1) {
          $(".slide-container").css("transform", "translateX(-100vw)");
          nowSlide = 2;
        } else if (nowSlide == 2) {
          $(".slide-container").css("transform", "translateX(-200vw)");
          nowSlide = 3;
        } else if (nowSlide == 3) {
          $(".slide-container").css("transform", "translateX(0vw)");
          nowSlide = 1;
        }
      });

      $(".slide-1").on("click", function () {
        $(".slide-container").css("transform", "translateX(0vw)");
        nowSlide = 1;
      });

      $(".slide-2").on("click", function () {
        $(".slide-container").css("transform", "translateX(-100vw)");
        nowSlide = 2;
      });

      $(".slide-3").on("click", function () {
        $(".slide-container").css("transform", "translateX(-200vw)");
        nowSlide = 3;
      });

      var count = 5;
      setInterval(function () {
        if (count != 0) {
          count--;
          $(".alert").html(count + "초 이내 구매시 사은품 증정!");
        } else {
          $(".alert").fadeOut();
        }
      }, 1000);

      function 삼육구(num) {
        if (num % 9 == 0) {
          console.log("박수");
          console.log("박수");
        } else if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      $("#login").on("click", function (e) {
        if (!$("#inputId").val()) {
          alert("아이디를 입력하세요.");
          e.preventDefault();
        } else if (!/\S+@\S+\.\S+/.test($("#inputId").val())) {
          alert("이메일 형식이 아닙니다.");
          e.preventDefault();
        } else if (!$("#inputPw").val()) {
          alert("비밀번호를 입력하세요.");
          e.preventDefault();
        } else if (
          $("#inputPw").val().length < 8 ||
          !/[A-Z]/.test($("#inputPw").val())
        ) {
          alert(
            "비밀번호는 8자리 이상이고 최소 1개의 대문자를 포함해야 합니다."
          );
          e.preventDefault();
        }
      });

      $("#test-btn").on("click", function () {
        $(".black-bg").toggleClass("show");
      });

      $("#close").on("click", function () {
        $(".black-bg").toggleClass("show");
      });

      $(".hello").css("color", "red");

      $("#del-hello").on("click", function () {
        $(".hello").slideUp();
      });

      document
        .querySelector(".navbar-toggler")
        .addEventListener("click", function () {
          document.querySelector(".list-group").classList.toggle("list-show");
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
