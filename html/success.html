<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>HAHAHA</title>
  </head>
  <body>
    <div class="container mt-4">
      <button class="btn btn-primary">헤으응...</button>

      <h1>JavaScript... setTimeout...</h1>
    </div>

    <script>
      var h1태그 = document.querySelector("h1");
      var 내용 = document.querySelector("h1").innerHTML;

      $(".btn").on("click", function () {
        $("h1").html("");
        for (let i = 0; i < 내용.length; i++) {
          setTimeout(function () {
            h1태그.innerHTML = h1태그.innerHTML + 내용[i];
          }, 100 * (i + 1));
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
